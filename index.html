    <style>
      /* Style for input element */
      input[type="text"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        font-size: 16px;
      }

      /* Style for placeholder text */
      input[type="text"]::placeholder {
        color: #999;
      }

      /* Style for when input element is focused */
      input[type="text"]:focus {
        outline: none;
        border-color: #1e90ff;
        box-shadow: 0 0 5px #1e90ff;
      }

      /* Style for button element */
      button {
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Style for when button element is hovered */
      button:hover {
        background-color: #0066cc;
      }

      /* Style for when button element is clicked */
      button:active {
        background-color: #003399;
      }
      /* Style for app bar */
      .app-bar {
        background-color: #1e90ff;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        font-size: 24px;
        font-weight: bold;
      }
      /* main has padding */
      main {
        padding: 20px;
      }
      /* Style for input element with class form-control */
      .form-control {
        display: block;
        width: 100%;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      /* Style for when input element with class form-control is focused */
      .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      /* Style for when input element with class form-control is disabled */
      .form-control:disabled {
        background-color: #e9ecef;
        opacity: 1;
      }

      /* Style for row element */
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;

        background-color: #f8f9fa;
        padding: 10px;
        box-sizing: border-box;
      }

      /* Style for column element */
      .col-3 {
        flex: 0 0 30%;
        max-width: 30%;
      }

      .col-66 {
        flex: 0 0 66%;
        max-width: 66%;
      }

      /* every div has 5px bottom margin */
      div {
        margin-bottom: 10px;
      }
      /* input min witdh 50% */
      #sample5_address {
        min-width: 50%;
      }
      /* Style for file picker container */
      .file-picker-container {
        position: relative;
      }

      /* Style for file picker input */
      input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      /* Style for file picker button */
      .file-picker-button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for file name display */
      .file-name-display {
        margin-top: 4px;
      }
    </style>
